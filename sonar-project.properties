# SonarQube Projektkonfiguration
# Nur eine Analyse-Stage in Jenkins (siehe Jenkinsfile)
# Passen Sie sonar.projectKey ggf. an Ihre SonarQube Instanz / Organisation an.

sonar.projectKey=aktivenkasse2
sonar.projectName=Aktivenkasse 2
sonar.projectVersion=0.1.0

# Quellcode & Tests
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx

# Exklusionen (Build Artefakte, generierte Ordner, Migrationen optional)
sonar.exclusions=**/*.test.ts,**/*.test.tsx,node_modules/**,.next/**,coverage/**,dist/**,prisma/migrations/**

# Typescript / JavaScript (Plugin erkennt automatisch)
sonar.language=ts
sonar.sourceEncoding=UTF-8

# (Optional) Coverage – aktivieren falls später Reports erzeugt werden
# Führen Sie vorher z.B.: npm test -- --coverage
# und stellen Sie sicher, dass lcov.info existiert.
# sonar.javascript.lcov.reportPaths=coverage/lcov.info
# sonar.typescript.lcov.reportPaths=coverage/lcov.info

# (Optional) Branch / PR Dekoration wird in Jenkins dynamisch ergänzt über zusätzliche Parameter
# Beispiel (im Jenkinsfile ergänzbar):
#   -Dsonar.branch.name=${BRANCH_NAME}
#   -Dsonar.pullrequest.key=... -Dsonar.pullrequest.branch=... -Dsonar.pullrequest.base=...

